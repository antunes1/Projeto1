<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Teste Lista</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2 style="margin: 5px">Lista</h2>
      <input type="text" id="entrada" placeholder="digite " />
      <span onclick="adicionar()" class="addBtn">Add</span>
    </div>

    <ul id="lista"></ul>

    <script>
      var lista = document.getElementsByTagName("LI");
      var i;
      for (i = 0; i < lista.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        lista[i].appendChild(span);
      }

      var fechar = document.getElementsByClassName("fechar");
      var i;
      for (i = 0; i < fechar.length; i++) {
        fechar[i].onclick = function () {
          var div = this.parentElement;
          div.style.display = "none";
        };
      }

      var list = document.querySelector("ul");
      list.addEventListener(
        "click",
        function (marcado) {
          if (marcado.target.tagName === "LI") {
            marcado.target.classList.toggle("checked");
          }
        },
        false
      );

      function adicionar() {
        var li = document.createElement("li");
        var inputV = document.getElementById("entrada").value;
        var t = document.createTextNode(inputV);
        li.appendChild(t);
        if (inputV === "") {
          alert("NÃ£o digitou nada pq ???");
        } else {
          document.getElementById("lista").appendChild(li);
        }
        document.getElementById("entrada").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\        remove");
        span.className = "fechar";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < fechar.length; i++) {
          fechar[i].onclick = function () {
            var div = this.parentElement;
            div.style.display = "none";
          };
        }
      }
    </script>
  </body>
</html>
